<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>批量展示视频</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .media-container {
      display: flex;
      flex-direction: column;
      /* 修改点：改为从头部开始排列，消除中间的大空白 */
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
      position: relative;
      /* 修改点：使用 gap 控制视频和按钮之间的距离 */
      gap: 10px; 
      height: auto; 
    }

    .media-container video {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: #000;
      border-radius: 5px;
      cursor: pointer;
    }

    .media-placeholder {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 200px;
      background-color: #ececec;
      color: #888;
      font-size: 16px;
      border-radius: 5px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-around;
      width: 100%;
      /* 移除原本可能导致多余间距的 margin-top，改用父容器的 gap */
      margin-top: 0; 
      flex-wrap: wrap;
    }

    .action-buttons button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
      font-size: 12px;
      flex: 1; /* 让按钮平均分布 */
      margin: 0 5px; /* 按钮左右小间距 */
    }

    .action-buttons button:hover {
      background-color: #0056b3;
    }

    /* --- 模态框样式 --- */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal video {
      max-width: 90%;
      max-height: 90%;
      outline: none;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.2);
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
    }

    /* --- 悬停预览面板样式 --- */
    #preview-panel {
      display: none;
      position: fixed;
      width: 600px;
      height: 400px;
      z-index: 999;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      pointer-events: none;
    }

    #preview-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <h1>批量展示视频</h1>
  <p>在下方粘贴视频 URL (.mp4, .webm 等)，每行一个：</p>
  <textarea id="videoUrls" placeholder="输入视频 URL，每行一个&#10;例如: https://example.com/video.mp4"></textarea>
  <div>
    <button id="displayVideosBtn">展示视频</button>
    <button id="displayUniqueVideosBtn">去重展示</button>
    <button id="copyAnnotatedUrlsABtn">复制标注 A</button>
    <button id="copyAnnotatedUrlsBBtn">复制标注 B</button>
    <button id="copyAnnotatedUrlsCBtn">复制标注 C</button>
  </div>
  <div id="gallery"></div>

  <!-- 悬停预览面板 -->
  <div id="preview-panel">
    <video id="preview-video" muted playsinline loop></video>
  </div>

  <!-- 全屏模态框 -->
  <div class="modal" id="modal">
    <span class="modal-close" id="modalClose">×</span>
    <video id="modalVideo" controls></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let annotations = {};

      const previewPanel = document.getElementById('preview-panel');
      const previewVideo = document.getElementById('preview-video');
      
      const PREVIEW_WIDTH = 600; 
      const PREVIEW_HEIGHT = 400; 
      const PREVIEW_MARGIN = 10; 

      previewPanel.style.width = PREVIEW_WIDTH + 'px';
      previewPanel.style.height = PREVIEW_HEIGHT + 'px';

      function displayVideos() {
        const urls = getInputUrls();
        displayMediaWithUrls(urls);
      }

      function displayUniqueVideos() {
        const urls = getInputUrls();
        const uniqueUrls = deduplicateUrls(urls);
        displayMediaWithUrls(uniqueUrls);
      }

      function getInputUrls() {
        const textarea = document.getElementById('videoUrls');
        return textarea.value.split('\n').map(url => url.trim()).filter(url => url);
      }

      function deduplicateUrls(urls) {
        const uniqueSet = new Set();
        const uniqueUrls = [];
        urls.forEach(url => {
          try {
            if (!uniqueSet.has(url)) {
              uniqueSet.add(url);
              uniqueUrls.push(url);
            }
          } catch (error) {
            console.warn('无效的 URL:', url);
          }
        });
        return uniqueUrls;
      }

      function displayMediaWithUrls(urls) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; 
        annotations = {}; 

        urls.forEach(url => {
          const container = document.createElement('div');
          container.className = 'media-container';

          const video = document.createElement('video');
          video.src = url;
          video.controls = true; 
          video.preload = 'metadata';
          video.muted = false; 
          
          video.onerror = () => {
            video.remove();
            const placeholder = document.createElement('div');
            placeholder.className = 'media-placeholder';
            placeholder.textContent = '视频加载失败';
            container.insertBefore(placeholder, container.firstChild);
          };

          container.onmouseenter = (e) => showPreview(container, url);
          container.onmouseleave = () => hidePreview();

          // 保留双击放大功能，但去掉了按钮
          video.ondblclick = () => openModal(url);

          // 直接添加标注按钮，不再添加全屏按钮
          const annotationButtons = createAnnotationButtons(url);
          
          container.appendChild(video);
          container.appendChild(annotationButtons);
          gallery.appendChild(container);
        });
      }

      function showPreview(element, videoUrl) {
        const rect = element.getBoundingClientRect();
        const viewportW = window.innerWidth;
        const viewportH = window.innerHeight;

        previewVideo.src = videoUrl;
        previewVideo.currentTime = 0;
        previewVideo.muted = true; 
        
        const playPromise = previewVideo.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log('预览自动播放阻止:', error);
          });
        }

        let left = rect.right + PREVIEW_MARGIN;
        if (left + PREVIEW_WIDTH > viewportW) {
          left = rect.left - PREVIEW_WIDTH - PREVIEW_MARGIN;
          if (left < PREVIEW_MARGIN) left = PREVIEW_MARGIN;
        }

        let top = rect.top;
        if (top + PREVIEW_HEIGHT > viewportH) {
          top = viewportH - PREVIEW_HEIGHT - PREVIEW_MARGIN;
        }
        if (top < PREVIEW_MARGIN) top = PREVIEW_MARGIN;

        previewPanel.style.left = left + 'px';
        previewPanel.style.top = top + 'px';
        previewPanel.style.display = 'flex';
      }

      function hidePreview() {
        previewPanel.style.display = 'none';
        previewVideo.pause();
        previewVideo.src = ''; 
      }

      function createAnnotationButtons(url) {
        const container = document.createElement('div');
        container.className = 'action-buttons';

        ['A', 'B', 'C'].forEach(label => {
          const button = document.createElement('button');
          button.textContent = `标 ${label}`; 
          button.onclick = () => {
            annotations[url] = label;
            updateAnnotationButtons(container, label);
          };
          container.appendChild(button);
        });

        return container;
      }

      function updateAnnotationButtons(container, activeLabel) {
        Array.from(container.children).forEach(button => {
          if (button.textContent.includes(activeLabel)) {
            button.style.backgroundColor = '#28a745';
          } else {
            button.style.backgroundColor = '#007BFF';
          }
        });
      }

      async function copyAnnotatedUrls(label) {
        const urls = Object.keys(annotations).filter(url => annotations[url] === label);
        if (urls.length === 0) {
          alert(`没有标注为 ${label} 的视频！`);
          return;
        }
        try {
          await navigator.clipboard.writeText(urls.join('\n'));
          alert(`标注为 ${label} 的视频 URL 已复制！(${urls.length} 个)`);
        } catch (err) {
          alert('拷贝失败，请重试！');
        }
      }

      function openModal(videoUrl) {
        hidePreview();
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modalVideo');
        modalVideo.src = videoUrl;
        modal.style.display = 'flex';
        modalVideo.play();
        document.addEventListener('keydown', handleEscapeKey);
      }

      function closeModal() {
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modalVideo');
        modalVideo.pause();
        modalVideo.src = '';
        modal.style.display = 'none';
        document.removeEventListener('keydown', handleEscapeKey);
      }

      function handleEscapeKey(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      }

      document.getElementById('displayVideosBtn').addEventListener('click', displayVideos);
      document.getElementById('displayUniqueVideosBtn').addEventListener('click', displayUniqueVideos);
      document.getElementById('copyAnnotatedUrlsABtn').addEventListener('click', () => copyAnnotatedUrls('A'));
      document.getElementById('copyAnnotatedUrlsBBtn').addEventListener('click', () => copyAnnotatedUrls('B'));
      document.getElementById('copyAnnotatedUrlsCBtn').addEventListener('click', () => copyAnnotatedUrls('C'));
      document.getElementById('modalClose').addEventListener('click', closeModal);
      document.getElementById('modal').addEventListener('click', (e) => {
        if(e.target.id === 'modal') closeModal();
      });
    });
  </script>
</body>

</html>
