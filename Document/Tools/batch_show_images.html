<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>批量展示图片</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
      position: relative;
      height: 400px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .image-placeholder {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 250px;
      background-color: #ececec;
      color: #888;
      font-size: 16px;
      border-radius: 5px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 10px;
    }

    .action-buttons button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      cursor: zoom-in;
      transition: transform 0.3s ease-in-out;
    }

    .modal img.zoomed {
      cursor: zoom-out;
      transform: scale(2);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    /* --- 修改后的侧边预览样式 (移除背景、边框、阴影、内边距) --- */
    #preview-panel {
      display: none;
      /* 默认隐藏 */
      position: fixed;
      /* 使用 fixed 定位相对于视口 */
      width: 800px;
      /* 4倍面积 (原400x400) */
      height: 800px;
      /* background-color: transparent; */
      /* 移除背景色 */
      /* border: none; */
      /* 移除边框 */
      /* border-radius: 0; */
      /* 移除圆角 */
      z-index: 999;
      /* padding: 0; */
      /* 移除内边距 */
      /* box-shadow: none; */
      /* 移除阴影 */
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* 防止图片超出容器 */
    }

    #preview-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      /* 保持图片比例，完整显示 */
      /* border-radius: 0; */
      /* 移除圆角 */
    }

    /* --- 样式结束 --- */
  </style>
</head>

<body>
  <h1>批量展示图片</h1>
  <!-- <p>在下方粘贴图片URL，每行一个：</p> -->
  <textarea id="imageUrls" placeholder="输入图片 URL (.jpg, .webp 等)，每行一个&#10;例如: https://example.com/image.jpg"></textarea>
  <div>
    <button id="displayImagesBtn">全部展示</button>
    <button id="displayUniqueImagesBtn">去重展示</button>
    <button id="copySelectedUrlsBtn">批量拷贝</button>
    <button id="downloadSelectedImagesBtn">批量下载</button>
    <button id="copyAnnotatedUrlsABtn">复制标 A 的URL</button>
    <button id="copyAnnotatedUrlsBBtn">复制标 B 的URL</button>
    <button id="copyAnnotatedUrlsCBtn">复制标 C 的URL</button>
  </div>
  <div id="gallery"></div>

  <div id="preview-panel">
    <img id="preview-image" src="" alt="预览">
  </div>

  <div class="modal" id="modal">
    <span class="modal-close" id="modalClose">×</span>
    <img id="modalImage" src="" alt="放大图片">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let annotations = {}; // 存储每张图片的标注状态

      // --- 获取预览面板元素 (一次) ---
      const previewPanel = document.getElementById('preview-panel');
      const previewImage = document.getElementById('preview-image');

      // --- 定义预览尺寸和边距 ---
      const PREVIEW_WIDTH = 1000; // 800px 宽度 (4倍面积)
      const PREVIEW_HEIGHT = 1000; // 800px 高度
      const PREVIEW_MARGIN = 5; // 图像和预览框之间的间隙

      // 预先设置预览面板的尺寸
      previewPanel.style.width = PREVIEW_WIDTH + 'px';
      previewPanel.style.height = PREVIEW_HEIGHT + 'px';

      // 展示所有图片
      function displayImages() {
        const urls = getInputUrls();
        displayImagesWithUrls(urls);
      }

      // 去重展示图片
      function displayUniqueImages() {
        const urls = getInputUrls();
        const uniqueUrls = deduplicateUrls(urls);
        displayImagesWithUrls(uniqueUrls);
      }

      // 获取输入的 URL 列表
      function getInputUrls() {
        const textarea = document.getElementById('imageUrls');
        return textarea.value.split('\n').map(url => url.trim()).filter(url => url);
      }

      // 去重 URL
      function deduplicateUrls(urls) {
        const uniqueSet = new Set();
        const uniqueUrls = [];
        urls.forEach(url => {
          try {
            const parsedUrl = new URL(url);
            const normalizedUrl = `${parsedUrl.origin}${parsedUrl.pathname}`;
            if (!uniqueSet.has(normalizedUrl)) {
              uniqueSet.add(normalizedUrl);
              uniqueUrls.push(url);
            }
          } catch (error) {
            console.warn('无效的 URL:', url);
          }
        });
        return uniqueUrls;
      }

      // 通用展示图片逻辑
      function displayImagesWithUrls(urls) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // 清空之前的内容
        annotations = {}; // 清空标注记录

        urls.forEach(url => {
          const container = document.createElement('div');
          container.className = 'image-container';

          const img = document.createElement('img');
          img.src = url;
          img.alt = '图片加载失败';
          img.onerror = () => {
            img.remove();
            const placeholder = document.createElement('div');
            placeholder.className = 'image-placeholder';
            placeholder.textContent = '图片加载失败';
            container.insertBefore(placeholder, container.firstChild);
          };
          img.onclick = () => openModal(url);

          // --- 修改：悬停预览事件 ---
          img.onmouseover = (e) => {
            showPreview(e.target, url);
          };
          img.onmouseout = () => {
            hidePreview();
          };
          // --- 结束 ---

          const annotationButtons = createAnnotationButtons(url);
          container.appendChild(img);
          container.appendChild(annotationButtons);
          gallery.appendChild(container);
        });
      }

      // --- 新增：显示预览功能 ---
      function showPreview(imgElement, imageUrl) {
        const imgRect = imgElement.getBoundingClientRect();
        const viewportW = window.innerWidth;
        const viewportH = window.innerHeight;

        // 设置图片源
        previewImage.src = imageUrl;

        // 1. 计算水平位置 (X轴)
        let left = imgRect.right + PREVIEW_MARGIN;

        // 检查是否超出右边界
        if (left + PREVIEW_WIDTH + PREVIEW_MARGIN > viewportW) {
          // 尝试放到左边
          left = imgRect.left - PREVIEW_WIDTH - PREVIEW_MARGIN;
          // 如果左边也放不下 (例如视口太窄，或者图片本身就很大)
          if (left < PREVIEW_MARGIN) {
            left = PREVIEW_MARGIN; // 贴左边
          }
        } else {
          // 如果右边能放下，但图片太靠右导致预览框右侧超出，则调整
          if (left + PREVIEW_WIDTH > viewportW - PREVIEW_MARGIN) {
            left = viewportW - PREVIEW_WIDTH - PREVIEW_MARGIN;
          }
        }


        // 2. 计算垂直位置 (Y轴)
        let top = imgRect.top;

        // 检查是否超出下边界
        if (top + PREVIEW_HEIGHT > viewportH - PREVIEW_MARGIN) {
          // 贴着视口底部对齐
          top = viewportH - PREVIEW_HEIGHT - PREVIEW_MARGIN;
        }

        // 检查是否仍然超出上边界
        if (top < PREVIEW_MARGIN) {
          top = PREVIEW_MARGIN;
        }

        // 应用样式
        previewPanel.style.left = left + 'px';
        previewPanel.style.top = top + 'px';
        previewPanel.style.display = 'flex';
      }

      // --- 新增：隐藏预览功能 ---
      function hidePreview() {
        previewPanel.style.display = 'none';
        previewImage.src = '';
      }

      // 创建标注按钮
      function createAnnotationButtons(url) {
        const annotationContainer = document.createElement('div');
        annotationContainer.className = 'action-buttons';

        ['A', 'B', 'C'].forEach(label => {
          const button = document.createElement('button');
          button.textContent = `标 ${label}`;
          button.onclick = () => {
            annotations[url] = label;
            updateAnnotationButtons(annotationContainer, label);
          };
          annotationContainer.appendChild(button);
        });

        return annotationContainer;
      }

      // 更新标注按钮样式
      function updateAnnotationButtons(container, activeLabel) {
        Array.from(container.children).forEach(button => {
          if (button.textContent.includes(activeLabel)) {
            button.style.backgroundColor = '#28a745'; // 选中标记为绿色
          } else {
            button.style.backgroundColor = ''; // 其他恢复默认样式
          }
        });
      }

      // 复制特定标注的 URL
      async function copyAnnotatedUrls(label) {
        const urls = Object.keys(annotations).filter(url => annotations[url] === label);
        if (urls.length === 0) {
          alert(`没有标 ${label} 的图片！`);
          return;
        }
        try {
          await navigator.clipboard.writeText(urls.join('\n'));
          alert(`标 ${label} 的图片 URL 已复制！`);
        } catch (err) {
          alert('拷贝失败，请重试！');
        }
      }

      // 打开模态框
      function openModal(imageUrl) {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = imageUrl;
        modal.style.display = 'flex';

        modalImage.onclick = () => modalImage.classList.toggle('zoomed');

        // 监听键盘事件
        document.addEventListener('keydown', handleEscapeKey);
      }

      // 关闭模态框
      function closeModal() {
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        modal.style.display = 'none';
        modalImage.classList.remove('zoomed');

        // 移除键盘事件监听器
        document.removeEventListener('keydown', handleEscapeKey);
      }

      // 处理键盘事件的函数
      function handleEscapeKey(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      }

      // 绑定按钮点击事件
      document.getElementById('displayImagesBtn').addEventListener('click', displayImages);
      document.getElementById('displayUniqueImagesBtn').addEventListener('click', displayUniqueImages);
      document.getElementById('copyAnnotatedUrlsABtn').addEventListener('click', () => copyAnnotatedUrls('A'));
      document.getElementById('copyAnnotatedUrlsBBtn').addEventListener('click', () => copyAnnotatedUrls('B'));
      document.getElementById('copyAnnotatedUrlsCBtn').addEventListener('click', () => copyAnnotatedUrls('C'));
      document.getElementById('modalClose').addEventListener('click', closeModal);
    });
  </script>

</body>

</html>
